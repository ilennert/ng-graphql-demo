<div>
    <table>
        <thead>
            <tr>
                <th align="left">Name</th>
                <th align="left">City, State</th>
                <th>Inventory Count</th>
            </tr>
        </thead>
        <tbody>
            <tr class="action" *ngFor="let sanctuary of sanctuaries$ | async" (click)="selectRow(sanctuary.id)">
                <td>{{sanctuary.name}}</td>
                <td>{{sanctuary.address.city}}, {{sanctuary.address.stateProv}}</td>
                <td align="center">{{sanctuary.catInventory.length.toString()}}</td>
            </tr>
        </tbody>
    </table>
</div>
