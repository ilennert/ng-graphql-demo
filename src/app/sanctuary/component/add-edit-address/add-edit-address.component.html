<div class="modal-header">
    <h4 class="modal-title">Add Address</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="street">Address</label>
            <input type="text" class="form-control" id="street" formControlName="street"  placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="form-group col-md-4">
                <label for="stateProv">State</label>
                <select id="stateProv" class="form-control" formControlName="stateProv">
                    <option selected>Choose...</option>
                    <option *ngFor="let state of states" [ngValue]="state.value">
                        {{ state.name }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zipPostal">Zip</label>
                <input type="text" class="form-control" id="zipPostal" formControlName="zipPostal">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid">Submit</button>
        <!--<button type="button" class="btn btn-primary" (click)="activeModal.close('Ok click')">Save</button>-->
    </div>
</form>
