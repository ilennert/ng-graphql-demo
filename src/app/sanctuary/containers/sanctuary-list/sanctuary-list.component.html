<div *ngIf="sanctuaries$ | async as sanctuaries" class="main-container">
    <div *ngIf="addressById$ | async as addressById">
        <table>
            <thead>
                <tr>
                    <th align="left">Name</th>
                    <th align="left">City, State</th>
                    <th>Inventory Count</th>
                </tr>
            </thead>
            <tbody>
                <tr class="action" *ngFor="let sanctuary of sanctuaries" (click)="selectRow(sanctuary)">
                    <td>{{ sanctuary.name }}</td>
                    <td>{{ addressById(sanctuary.addressId).city }}, {{ addressById(sanctuary.addressId).stateProv }}</td>
                    <td align="center">{{ sanctuary.petIds.length.toString() }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-row button-zone">
        <button type="button" class="btn btn-primary" (click)="addSanctuary()">Add Sanctuary</button>
        <button type="button" class="btn btn-primary btn-right" (click)="addOwner()">Add Owner</button>
        <button type="button" class="btn btn-primary btn-right" (click)="addPet()">Add Pet</button>
    </div>
</div>
